
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        
    </head>
    <body>
       
        
   {% extends 'base.html' %}
  {% block title %}Online CV  {% endblock title %}
 {% block body %}






<div class="container">
	


 
	 
  <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Portfolio</h2>
          <p>Check out our beautifull portfolio</p>
        </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
              <li data-filter=".filter-app">App</li>
              <li data-filter=".filter-card">Card</li>
              <li data-filter=".filter-web">Web</li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">

          
          {% for obj in objec %}  


          <div class="col-lg-4 col-md-6 portfolio-item filter-web filter-card  filter-app    ">
            <div class="portfolio-wrap">
          

              <img src="{{obj.image.url}}" class="img-fluid"  alt=""  style="width:500; height:300;">
              <div class="portfolio-links">
                <a href="/media/{{obj.image}}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{obj.name}}"><i class="bi bi-plus"></i></a>
                <a href="portfolio-details.html" title="More Details"><i class="bi bi-link"></i></a>
              </div>
              <div class="portfolio-info">
                <h4>{{obj.name}}</h4>
              
              </div>
            </div>
          </div>
            {% endfor %} 

          

         
         

        

        

         

         

        </div>

      </div>
    </section><!-- End Portfolio Section -->
</div>



   {% endblock body %}
    </body>
</html>
